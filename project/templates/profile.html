{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
  <h3 class="title">Profile</h3>
  <div class="box">
      <div class="field">
          <div class="content">
            <h1> Welcome, {{ user.name }}! </h1>
            <h4> Your email: {{ user.email }}</h4>
          </div>
      </div>
      <div class="field">
          <div class="control">
            <button class="button is-block is-warning is-large is-fullwidth"><a href="{{ url_for('profile.edit', id=user.id)}}">Edit profile</a></button>
          </div>
      </div>
      <div class="field">
          <div class="control">
            <button class="button is-block is-danger is-large is-fullwidth"><a href="{{ url_for('profile.deleteUser', id=user.id)}}">Delete account</a></button>
          </div>
      </div>
  </div>
</div>

{% endblock %}
